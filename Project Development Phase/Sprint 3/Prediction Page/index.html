<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictor</title>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="predictor.css" />

    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body>
    <!--Banner-->
    <div class="container-fluid" id="Banner">
      <br /><br /><br /><br /><br /><br />
      <div class="container position-relative col-lg-4">
        <div class="row justify-content-center">
          <div class="text-center text-white">
            <h1 style="text-align: center">
              University Eligibility Admission Prediction
            </h1>
            <div class="container"></div>
          </div>
          <div
            class="circular-progress container col-lg-4"
            style="box-sizing: border-box"
          >
            <div class="circle">
              <span class="progress-value"> 0% </span>
            </div>
            <span class="text">Chance?</span>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card" mb-4>
              <div class="card-body">
                <form action="#">
                  <fieldset>
                    <h1>Basic Information</h1>
                    <label for="Name">
                      <i class="fi fi-rs-user"></i>
                      Name:
                      <input type="text" name="name" id="Name" />
                    </label>
                    <label for="pno">
                      <i class="fi fi-rr-phone-call"></i>
                      Phone Number:
                      <input type="text" name="phoneno" id="pno" />
                    </label>
                    <br /><br />
                    <label for="mail">
                      <i class="fi fi-rs-envelope"></i>
                      Email:
                      <input type="email" name="email" id="mail" />
                    </label>
                    <label for="loc">
                      <i class="fi fi-rs-marker"></i>
                      Current Location:
                      <input type="text" name="cloc" id="loc" />
                    </label>
                  </fieldset>
                  <hr />
                  <fieldset>
                    <h1>Preference</h1>
                    <label for="preclg">
                      <i class="fi fi-rs-bank"></i>
                      Preferred College:
                      <input type="text" name="prclg" id="preclg" />
                    </label>
                    <label for="precour">
                      <i class="fi fi-rs-edit"></i>
                      Preferred Course:
                      <input type="text" name="Precrs" id="precour" />
                    </label>
                  </fieldset>
                  <hr />
                  <fieldset>
                    <h1>Marks</h1>
                    <label for="board">
                      <i class="fi fi-rs-school"></i>
                      12Th Board:
                      <br />
                      <input
                        type="radio"
                        name="Board"
                        id="board"
                        style="display: inline; margin: 0px; min-height: 0px"
                      />State Board
                      <input
                        type="radio"
                        name="Board"
                        id="board"
                        style="display: inline; margin: 0px; min-height: 0px"
                      />ICSE
                      <input
                        type="radio"
                        name="Board"
                        id="board"
                        style="display: inline; margin: 0px; min-height: 0px"
                      />CBSE
                    </label>
                    <br />
                    <label for="cutoff">
                      <i class="fi fi-rs-assept-document"></i>
                      CutOff:
                      <input
                        type="number"
                        name="CutOff"
                        id="cutoff"
                        max="200"
                      />
                    </label>
                    <br />
                    <label for="com">
                      <i class="fi fi-rr-users-alt"></i>
                      Community:
                      <select id="com">
                        <option value=""></option>
                      </select>
                    </label>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Form-->
    <h1 style="text-align: center">Get start</h1>

    <script src="progress.js"></script>
  </body>
</html>
